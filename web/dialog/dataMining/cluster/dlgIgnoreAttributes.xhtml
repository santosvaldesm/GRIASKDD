<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <p:dialog id="IdDlgConfigureIgnoreAttributes" widgetVar="wvDlgConfigureIgnoreAttributes" header="Ignore attributes" modal="true" closable="true" resizable="false">
        <h:panelGrid columns="1">            
            <p:outputLabel value="Select Ignore attributes:"/>
            <p:selectManyMenu id="basic"  value="#{graphicControlMB.selectedNode.dataCluster.ignoreAttribulesList}" style="width:300px; height: 200px;">
                <f:selectItems value="#{graphicControlMB.selectedNode.dataCluster.listAttributes}"/>
            </p:selectManyMenu>
            <p:outputLabel value="Note: Use the Ctrl key to select multiple"/>
        </h:panelGrid>
    </p:dialog>    
</html>
