<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <p:dialog id="IdDlgManhattanDistance" widgetVar="wvDlgConfigureManhattanDistance" header="Manhattan Distance" modal="true" closable="true" resizable="false">
        <h:panelGrid columns="2">    
            <p:outputLabel value="Attribute Indices: "/>
            <p:inputText value="#{graphicControlMB.selectedNode.dataCluster.attributeIndicesManhattanDistance}">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </p:inputText>
            <p:outputLabel value="Dont Normalize: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCluster.dontNormalizeManhattanDistance}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </p:selectBooleanButton> 
            <p:outputLabel value="Invert Selection: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCluster.invertSelectionManhattanDistance}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </p:selectBooleanButton> 
        </h:panelGrid>
    </p:dialog>    
</html>
