<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <p:dialog id="IdEM" header="CONFIGURATION EM CLUSTERER" widgetVar="wvEM" resizable="false" modal="true">          
        <h:panelGrid columns="2">
            <p:outputLabel value="Debug: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCluster.debugEM}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Display Model In Old Format: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCluster.displayModelInOldFormatEM}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Do Not Check Capabilities: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCluster.doNotCheckCapabilitiesEM}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Max Iterations: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataCluster.maxIterationsEM}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Maximum Number Of Clusters: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataCluster.maximumNumberOfClustersEM}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Min Log Likelihood Improvement CV: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataCluster.minLogLikelihoodImprovementCVEM}" >
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Min Log Likelihood Improvement Iterating: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataCluster.minLogLikelihoodImprovementIteratingEM}" >
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Min Std Dev: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataCluster.minStdDevEM}" >
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Num Clusters: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataCluster.numClustersEM}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Num Execution Slots: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataCluster.numExecutionSlotsEM}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Num Folds: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataCluster.numFoldsEM}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Seed: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataCluster.seedEM}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </pe:inputNumber>                
        </h:panelGrid>                        
    </p:dialog>
</html>
