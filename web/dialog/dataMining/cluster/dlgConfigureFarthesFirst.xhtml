<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <p:dialog id="IdFarthesFirst" header="CONFIGURATION FARTHES FIRST" widgetVar="wvFarthesFirst" resizable="false" modal="true">          
        <h:panelGrid columns="2">            
            <p:outputLabel value="Debug: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCluster.debugFF}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Do Not Check Capabilities: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCluster.doNotCheckCapabilitiesFF}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Num Clusters: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataCluster.numClustersFF}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </pe:inputNumber> 
            <p:outputLabel value="Seed: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataCluster.seedFF}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </pe:inputNumber> 
        </h:panelGrid>                        
    </p:dialog>
</html>
