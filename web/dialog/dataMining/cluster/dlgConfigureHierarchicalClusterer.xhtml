<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <p:dialog id="IdHierarchicalClusterer" header="CONFIGURATION HIERARCHICAL CLUSTERER" widgetVar="wvHierarchicalClusterer" resizable="false" modal="true">          
        <h:panelGrid columns="2">
            <p:outputLabel value="Debug: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCluster.debugHC}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Distance Function: "/>
            <h:panelGrid columns="2">
                <p:selectOneMenu value="#{graphicControlMB.selectedNode.dataCluster.distanceFunctionHC}" style="width:155px">                                    
                    <f:selectItem itemValue="0" itemLabel="ChebyshevDistance"/>
                    <f:selectItem itemValue="1" itemLabel="EuclideanDistance"/>
                    <f:selectItem itemValue="2" itemLabel="ManhattanDistance"/>
                    <f:selectItem itemValue="3" itemLabel="MinkowskiDistance"/>
                    <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>                  
                </p:selectOneMenu>
                <p:commandButton value="conf." actionListener="#{graphicControlMB.selectedNode.dataCluster.clickBtnDistanceFunctionHC}"/>
            </h:panelGrid>
            <p:outputLabel value="Distance Is Branch Length: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCluster.distanceIsBranchLengthHC}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </p:selectBooleanButton> 
            <p:outputLabel value="Do Not Check Capabilities: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCluster.doNotCheckCapabilitiesHC}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Link Type: "/>
            <p:selectOneMenu value="#{graphicControlMB.selectedNode.dataCluster.linkTypeHC}" style="width:155px">                                    
                <f:selectItem itemValue="1" itemLabel="SINGLE"/>
                <f:selectItem itemValue="2" itemLabel="COMPLETE"/>
                <f:selectItem itemValue="3" itemLabel="AVERAGE"/>
                <f:selectItem itemValue="4" itemLabel="MEAN"/>
                <f:selectItem itemValue="5" itemLabel="CENTROID"/>
                <f:selectItem itemValue="6" itemLabel="WARD"/>
                <f:selectItem itemValue="7" itemLabel="ADJCOMPLETE"/>
                <f:selectItem itemValue="8" itemLabel="NEIGHBOR_JOINING"/>
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>                  
            </p:selectOneMenu>  
            <p:outputLabel value="Num Clusters: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataCluster.numClustersHC}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </pe:inputNumber> 
            <p:outputLabel value="Print Newick: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCluster.printNewickHC}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCluster.changeForm}"/>
            </p:selectBooleanButton>
        </h:panelGrid>                        
    </p:dialog>
</html>
