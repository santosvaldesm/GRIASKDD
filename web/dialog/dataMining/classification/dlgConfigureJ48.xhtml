<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <p:dialog id="IdDlgJ48" header="CONFIGURATION J48 CLASIFIER" widgetVar="wvDlgJ48" resizable="false" modal="true">          
        <h:panelGrid columns="2">
            <p:outputLabel value="Binary Splits: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.binarySplitsJ48}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Collapse Tree: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.collapseTreeJ48}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>                
            <p:outputLabel value="Confidence Factor: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataClassification.confidenceFactorJ48}">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="do Not Check Capabilities: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.doNotCheckCapabilitiesJ48}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="doNotMakeSplitPointActualValue: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.doNotMakeSplitPointActualValueJ48}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Min Num Objects: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataClassification.minNumObjectsJ48}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Num Folds: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataClassification.numFoldsJ48}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="reduce Error Pruning "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.reduceErrorPruningJ48}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="saveInstanceData: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.saveInstanceDataJ48}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>                
            <p:outputLabel value="Seed: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataClassification.seedJ48}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Unpruned: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.unprunedJ48}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="SubTree Rasing: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.subTreeRasingJ48}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Use Laplace: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.useLaplaceJ48}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Use MDL Correction "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.useMDLcorrectionJ48}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>
        </h:panelGrid>                        
    </p:dialog>
</html>
