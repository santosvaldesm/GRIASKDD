<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <p:dialog id="IdDlgM5P" header="CONFIGURATION M5P CLASIFIER" widgetVar="wvDlgM5P" resizable="false" modal="true">          
        <h:panelGrid columns="2">
            <p:outputLabel value="Buil Regression Tree: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.builRegressionTreeM5P}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>            
            <p:outputLabel value="Debug: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.debugM5P}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>            
            <p:outputLabel value="Do Not Check Capabilities: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.doNotCheckCapabilitiesM5P}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>            
            <p:outputLabel value="Min Num Instances: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataClassification.minNumInstancesM5P}">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Save Instances: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.saveInstancesM5P}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>            
            <p:outputLabel value="Unpruned: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.unprunedM5P}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>            
            <p:outputLabel value="Use Unsmoothed: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.useUnsmoothedM5P}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>            
        </h:panelGrid>                        
    </p:dialog>
</html>
