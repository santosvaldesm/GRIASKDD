<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <p:dialog id="IdDlgRandomTree" header="CONFIGURATION RANDOM TREE CLASIFIER" widgetVar="wvDlgRandomTree" resizable="false" modal="true">          
        <h:panelGrid columns="2">
            <p:outputLabel value="KValue: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataClassification.KValueRT}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Allow Unclasified Instances: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.allowUnclasifiedInstancesRT}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Debug: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.debugRT}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>                            
            <p:outputLabel value="do Not Check Capabilities: "/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataClassification.doNotCheckCapabilitiesRT}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Max Depth: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataClassification.maxDepthRT}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Min Num: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataClassification.minNumRT}">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Min Variance Prop: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataClassification.minVariancePropRT}">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Num Folds: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataClassification.numFoldsRT}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </pe:inputNumber>                
            <p:outputLabel value="Seed: "/>
            <pe:inputNumber minValue="-9999999" value="#{graphicControlMB.selectedNode.dataClassification.seedRT}" decimalPlaces="0">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataClassification.changeForm}"/>
            </pe:inputNumber>                
        </h:panelGrid>                        
    </p:dialog>
</html>
