<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <p:dialog id="IdDlgCsvProperties" widgetVar="wvDlgCsvProperties" header="CSV Properties" modal="true" closable="true" resizable="false">
        <h:panelGrid columns="2">
            <p:outputLabel value="Do not check capabilities"/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCsvSaver.checkCapabilitiesCsv}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataAnalisis.changeForm}"/>
            </p:selectBooleanButton>            
            <p:outputLabel value="Field separator"/>
            <p:inputText maxlength="1" value="#{graphicControlMB.selectedNode.dataCsvSaver.fieldSeparator}">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCsvSaver.changeForm}"/>
            </p:inputText>
            <p:outputLabel value="Decimal places"/>
            <p:spinner value="#{graphicControlMB.selectedNode.dataCsvSaver.decimalPlacesCsv}" min="1" max="10">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCsvSaver.changeForm}"/>
            </p:spinner>
            <p:outputLabel value="Missing value"/>
            <p:inputText maxlength="1" value="#{graphicControlMB.selectedNode.dataCsvSaver.missingValue}">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCsvSaver.changeForm}"/>
            </p:inputText>            
            <p:outputLabel value="No header row"/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCsvSaver.noHeaderRowPresent}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCsvSaver.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Use relative path"/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataCsvSaver.relativePathCsv}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCsvSaver.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="File Name"/>
            <p:inputText value="#{graphicControlMB.selectedNode.dataCsvSaver.fileName}">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataCsvSaver.changeForm}"/>
            </p:inputText>
            <h:commandButton 
                value="Download"                     
                onclick="PF('wvDlgCsvProperties').hide()"
                title="Download">  
                <p:fileDownload value="#{graphicControlMB.selectedNode.dataCsvSaver.fileDownloadCsv}"/>  
            </h:commandButton>                                         
        </h:panelGrid>
    </p:dialog>    
</html>
