<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <p:dialog id="IdDlgArfProperties" widgetVar="wvDlgArfProperties" header="ARF Properties" modal="true" closable="true" resizable="false">
        <h:panelGrid columns="2">
            <p:outputLabel value="Compress Output"/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataArfSaver.compressOutput}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataArfSaver.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Do not check capabilities"/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataArfSaver.checkCapabilitiesArf}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataArfSaver.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Decimal places"/>
            <p:spinner value="#{graphicControlMB.selectedNode.dataArfSaver.decimalPlacesArf}" min="1" max="10">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataArfSaver.changeForm}"/>
            </p:spinner>
            <p:outputLabel value="Use relative path"/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataArfSaver.relativePathArf}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataArfSaver.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="File Name"/>
            <p:inputText value="#{graphicControlMB.selectedNode.dataArfSaver.fileName}">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataArfSaver.changeForm}"/>
            </p:inputText>
            <h:commandButton 
                value="Download"                     
                onclick="PF('wvDlgArfProperties').hide()"
                title="Download">  
                <p:fileDownload value="#{graphicControlMB.selectedNode.dataArfSaver.fileDownloadArf}"/>  
            </h:commandButton>                                         
        </h:panelGrid>
    </p:dialog>
</html>
