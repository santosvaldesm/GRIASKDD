<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <p:dialog id="IdDlgNewProject" widgetVar="wvDlgNewProject" header="New project" modal="true" closable="true" resizable="false">
        <h:panelGrid columns="2">
            <p:outputLabel value="Confirm the restart of the project?"/>            
            <p:commandButton 
                value="Confirm"                     
                onclick="PF('wvDlgNewProject').hide()"                
                actionListener="#{graphicControlMB.btnNewProjectClick}"
                title="Confirm">                  
            </p:commandButton>                                         
        </h:panelGrid>
    </p:dialog>    
</html>
