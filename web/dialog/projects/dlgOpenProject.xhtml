<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:dialog id="IdDlgOpenProject" header="OPEN PROJECT" widgetVar="wvDlgOpenProject" resizable="false" modal="true" >          
            <table>    
                <tr>                    
                    <td>File</td>
                    <td colspan="3">
                        <p:fileUpload
                            fileUploadListener="#{graphicControlMB.handleOpenProject}"                                                                  
                            mode="advanced"                                           
                            cancelLabel="Cancel"
                            uploadLabel="Open"                                        
                            label="Project file"
                            sizeLimit="50000000"
                            invalidFileMessage="The file must be of type csv,txt or arf"                        
                            invalidSizeMessage="The maximum size is 5 megabytes"
                            update=":IdFormPrincipal:IdMessages"
                            allowTypes="/(\.|\/)(gkdd)$/">                                        
                        </p:fileUpload>
                    </td>
                </tr>            
            </table>        
    </p:dialog> 
</html>
