<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:dialog id="IdDlgOpenPlainText" header="OPEN PLAIN TEXT" widgetVar="wvDlgOpenPlainText" resizable="false" modal="true" >  
        
            <table>
                <tr>
                    <td>Date Attributes</td>
                    <td>
                        <p:inputText value="#{graphicControlMB.selectedNode.dataPlainText.dateAttributes}">
                            <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataPlainText.changeForm}"/>
                        </p:inputText>
                    </td>            
                </tr>
                <tr>
                    <td>Date Format</td>
                    <td>
                        <p:inputText value="#{graphicControlMB.selectedNode.dataPlainText.dateFormat}">
                            <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataPlainText.changeForm}"/>
                        </p:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Enclosure Characters</td>
                    <td>
                        <p:inputText value="#{graphicControlMB.selectedNode.dataPlainText.enclosureCharacters}">
                            <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataPlainText.changeForm}"/>
                        </p:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Field Separator</td>
                    <td>
                        <p:inputText value="#{graphicControlMB.selectedNode.dataPlainText.fieldSeparator}">
                            <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataPlainText.changeForm}"/>
                        </p:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Missing Value</td>
                    <td>
                        <p:inputText value="#{graphicControlMB.selectedNode.dataPlainText.missingValue}">
                            <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataPlainText.changeForm}"/>
                        </p:inputText>
                    </td>            
                </tr>
                <tr>
                    <td>No Header Row Present</td>
                    <td>
                        <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataPlainText.noHeaderRowPresent}" offLabel="False" onLabel="True">
                            <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataPlainText.changeForm}"/>
                        </p:selectBooleanButton>
                    </td>
                </tr>
                <tr>
                    <td>Nominal Attributes</td>
                    <td>
                        <p:inputText value="#{graphicControlMB.selectedNode.dataPlainText.nominalAtrributes}">
                            <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataPlainText.changeForm}"/>
                        </p:inputText>
                    </td>
                </tr>
                <tr>
                    <td>String Attributes</td>
                    <td>
                        <p:inputText value="#{graphicControlMB.selectedNode.dataPlainText.stringAttributes}">
                            <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataPlainText.changeForm}"/>
                        </p:inputText>
                    </td>
                </tr>                    
                <tr>
                    
                    <td>Current file</td>
                    <td colspan="3">
                        <p:outputLabel value="#{graphicControlMB.selectedNode.dataPlainText.fileName}"/>
                    </td>
                </tr>
                <tr>
                    
                    <td>File</td>
                    <td colspan="3">
                        <p:fileUpload                                         
                            id="IdBtnFileSelect"                                        
                            rendered="#{graphicControlMB.selectedNode!=null}"
                            fileUploadListener="#{graphicControlMB.selectedNode.dataPlainText.handleFileUpload}"                                                                  
                            mode="advanced"                                           
                            cancelLabel="Cancel"
                            uploadLabel="Process"                                        
                            label="Open file"
                            sizeLimit="50000000"
                            invalidFileMessage="The file must be of type csv,txt or arf"                        
                            invalidSizeMessage="The maximum size is 5 megabytes"
                            update=":IdFormPrincipal:IdMessages"
                            allowTypes="/(\.|\/)(csv|txt|arff)$/">                                        
                        </p:fileUpload>
                    </td>
                </tr>            
            </table>
        
    </p:dialog> 
</html>
