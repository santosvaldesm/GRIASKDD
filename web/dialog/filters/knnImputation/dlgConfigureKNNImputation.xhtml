<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <style type="text/css">
        .bla { width: 125px; white-space:nowrap;}
    </style>
    <p:dialog id="IdDlgConfigureKNNImputation" header="CONFIGURATION KNN IMPUTATION FILTER" widgetVar="wvDlgConfigureKNNImputation" resizable="false" modal="true">  

        <h:panelGrid columns="1">                        
            <p:inputTextarea 
                value="In the list of selected attributes appear only nominal attributes of the data source" 
                readonly="true" 
                style="text-align: match-parent; background: #ebf4fb; font-size: 13px; font-weight: 900; height: 80px; width: 320px;"/>
            <h:panelGrid columns="2">                           
                <p:outputLabel value="Select Attributes :"/>     
                <p:selectCheckboxMenu 
                    id="IdComboTipReg" label="Attributes:" filter="true" filterMatchMode="contains" 
                    value="#{graphicControlMB.selectedNode.dataKNNImputation.selectedAttributes}" >
                    <f:selectItems var="attribute" value="#{graphicControlMB.selectedNode.dataKNNImputation.listAttributes}" itemLabel="#{attribute.value}" itemValue="#{attribute.id}" />
                    <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataKNNImputation.changeForm}"/>
                </p:selectCheckboxMenu>
            </h:panelGrid>
            <p:commandButton value="Save configuration" actionListener="#{graphicControlMB.selectedNode.dataKNNImputation.saveConfiguration}"/>
        </h:panelGrid>
        <br/>
    </p:dialog>
</html>
