<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <style type="text/css">
        .bla { width: 125px; white-space:nowrap;}
    </style>
    <p:dialog id="IdDlgRanker" header="CONFIGURATION RANKER" widgetVar="wvDlgRanker" resizable="false" modal="true">      
        <h:panelGrid columns="2">
            <p:outputLabel value="GemerateRanking:" class="bold"/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataSelectAttributes.rankingGenerateRanking}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataSelectAttributes.changeForm}"/>
            </p:selectBooleanButton>
            <p:outputLabel value="Num to select:" class="bold"/>      
            <p:spinner  value="#{graphicControlMB.selectedNode.dataSelectAttributes.rankingNumToSelect}">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataSelectAttributes.changeForm}"/>                
            </p:spinner>             
            <p:outputLabel value="Start set:" class="bold"/>      
            <p:spinner  value="#{graphicControlMB.selectedNode.dataSelectAttributes.rankingStartSet}">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataSelectAttributes.changeForm}"/>
            </p:spinner>             
            <p:outputLabel value="Threshold:" class="bold"/>      
            <p:spinner  value="#{graphicControlMB.selectedNode.dataSelectAttributes.rankingThreshold}">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataSelectAttributes.changeForm}"/>
            </p:spinner>             
        </h:panelGrid>
    </p:dialog>
</html>
