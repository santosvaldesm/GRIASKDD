<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <style type="text/css">
        .bla { width: 125px; white-space:nowrap;}
    </style>
    <p:dialog id="IdDlgNominalToBinary" header="CONFIGURATION NOMINAL TO BINARY FILTER" widgetVar="wvDlgNominalToBinary" resizable="false" modal="true">  

        <h:panelGrid columns="2">                           
            <p:outputLabel value="Select Attributes :"/>                 
            <p:selectCheckboxMenu 
                id="IdComboTipReg2" label="Attributes:" filter="true" filterMatchMode="contains" 
                value="#{graphicControlMB.selectedNode.dataNominalToBinary.selectedAttributes}" >
                <f:selectItems var="attribute" value="#{graphicControlMB.selectedNode.dataNominalToBinary.listAttributes}" itemLabel="#{attribute.value}" itemValue="#{attribute.id}" />
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataNominalToBinary.changeForm}"/>
            </p:selectCheckboxMenu>
            <p:outputLabel value="Binary attributes nominal :" class="bold"/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataNominalToBinary.binaryAttributesNominal}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataNominalToBinary.changeForm}"/>
            </p:selectBooleanButton>            

            <p:outputLabel value="Invert selection" class="bold"/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataNominalToBinary.invertSelection}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataNominalToBinary.changeForm}"/>
            </p:selectBooleanButton>
            
            <p:outputLabel value="Transform all values" class="bold"/>
            <p:selectBooleanButton value="#{graphicControlMB.selectedNode.dataNominalToBinary.transformAllValues}" offLabel="False" onLabel="True">
                <f:ajax event="change" listener="#{graphicControlMB.selectedNode.dataNominalToBinary.changeForm}"/>
            </p:selectBooleanButton>
        </h:panelGrid>
        <p:commandButton value="Save configuration" actionListener="#{graphicControlMB.selectedNode.dataNominalToBinary.saveConfiguration}"/>
        <br/>
    </p:dialog>
</html>
