<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <style type="text/css">
        .bla { width: 125px; white-space:nowrap;}
    </style>
    <p:dialog id="IdDlgViewReplaceValue" header="VIEW REPLACE VALUE DATA" widgetVar="wvDlgViewReplaceValue" resizable="false">  
        <p:dataTable                                 
            id="IdViewReplaceValue"                                     
            var="listOfRecords"
            rowKey="#{listOfRecords[0]}" 
            value="#{graphicControlMB.selectedNode.dataReplaceValue.dinamicTable.listOfRecords}"                                            
            paginator="true"                    
            rows="15"                                    
            paginatorPosition="bottom"  
            emptyMessage="Empty"
            currentPageReportTemplate="Showing {startRecord}-{endRecord} of {totalRecords}"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            scrollable="true"
            scrollWidth="700"                                    
            pageLinks="5"
            resizableColumns="true">
            <p:columns 
                styleClass="bla" 
                value="#{graphicControlMB.selectedNode.dataReplaceValue.dinamicTable.titles}" 
                var="titles" 
                columnIndexVar="index">
                <f:facet name="header" >
                    <h:outputText styleClass="bla"  value="#{titles}"/>                                                
                </f:facet>
                <h:outputText styleClass="bla"  value="#{listOfRecords[index]}"/>  
            </p:columns>
        </p:dataTable>  
    </p:dialog>
</html>
